name: show commit message
on:
  push:
    branches:
      - main
jobs:
  print-commit-message:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Show commit message
        run: |
          echo "Commit message:"
          git --no-pager log -1 --pretty="%B" || echo "No commit message found"
